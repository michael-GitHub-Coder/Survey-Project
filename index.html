    <script>
        function validateForm() {
            var fullName = document.forms["surveyForm"]["FullName"].value;
            var email = document.forms["surveyForm"]["email"].value;
            var date = document.forms["surveyForm"]["date"].value;
            var contactNumber = document.forms["surveyForm"]["contactNumber"].value;
            var movies = document.forms["surveyForm"]["movies"].value;
            var radio = document.forms["surveyForm"]["radio"].value;
            var eatOut = document.forms["surveyForm"]["eatOut"].value;
            var tv = document.forms["surveyForm"]["TV"].value;
            
            if (fullName == "") {
                alert("Full Name must be filled out");
                return false;
            }
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (date == "") {
                alert("Date of Birth must be filled out");
                return false;
            }

            const dateOfBirth = new Date(date);
            const age = calculateAge(dateOfBirth);

            if (age < 5 || age > 120) {
                alert("Age must be between 5 and 120.");
                return false;
            }
    
            if (contactNumber == "") {
                alert("Contact Number must be filled out");
                return false;
            }
            if (movies == "") {
                alert("Please select a rating for movies");
                return false;
            }
            if (radio == "") {
                alert("Please select a rating for radio");
                return false;
            }
            if (eatOut == "") {
                alert("Please select a rating for eat out");
                return false;
            }
            if (tv == "") {
                alert("Please select a rating for TV");
                return false;
            }
            return true;
        }
                    
        function calculateAge(birthDate) {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
